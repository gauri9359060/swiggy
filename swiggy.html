<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Order food online from india's best food delivery service</title>
    <link href="swiggy.css" rel="stylesheet">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCU1lqt2BVdwDnhdGAAZXhyfiCzL0fsls5Lw&usqp=CAU" type="image/icon type">

<body>
   <nav>
       <div class="rigth-content">
           <div class="logo">
               <img class="logo-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCU1lqt2BVdwDnhdGAAZXhyfiCzL0fsls5Lw&usqp=CAU"/>
           </div>
           <div class="other">
              <p class="address"><span class="underline"><u>Other</u></span> 19<sup>th</sup>Main Road,HAL Second Stage Kodi..    <i class="arrow down"></i></p>
           </div>
       </div>
       <div class="left-content">
           <div class="nav-content">
               <div class="icon-cont">
                    <div class="icon">
                        <i class="material-icons">search</i>
                    </div>
                    <div class="icon-dis">
                        <p>Search</p>
                    </div>
               </div>
           </div>
           <div class="nav-content">
                <div class="icon-cont">
                    <div class="icon">
                        <i class="material-icons">local_offer</i>
                    </div>
                    <div class="icon-dis">
                        <p>Offers<sup class="new">NEW</sup></p>
                    </div>
                </div>
           </div>
           <div class="nav-content">
                    <div class="icon-cont">
                        <div class="icon">
                            <i class="material-icons">support</i>
                        </div>
                        <div class="icon-dis">
                            <p>Help</p>
                        </div>
                    </div>
           </div>
           <div class="nav-content">
                <div class="icon-cont">
                    <div class="icon">
                        <i class="material-icons">person</i>
                    </div>
                    <div class="icon-dis">
                        <p>Sign In</p>
                    </div>
                </div>
           </div>
           <div class="nav-content">
                <div class="icon-cont">
                    <div class="icon">
                        <i class="material-icons">shopping_cart</i>
                    </div>
                    <div class="icon-dis">
                        <p>Cart</p>
                    </div>
                </div>
           </div>
       </div>
   </nav>

   <div id="card-box">
        <div class="cards">
            <img class="card-img" src="https://raw.githubusercontent.com/riteshf/files/main/offer2.jpeg"/>
        </div>
        <div class="cards">

        </div>
        <div class="cards">
            <img class="card-img" src="https://raw.githubusercontent.com/riteshf/files/main/offer1.jpeg"/>
        </div>
        <div class="cards">
            <img class="card-img" src="https://raw.githubusercontent.com/riteshf/files/main/offer3.jpeg"/>
        </div>
   </div>

   <div class="for-restaurants">
       <div class="restau">
           <h2>1400 Restaurants</h2>
       </div>
       <div class="filters">
           <div class="filter-dis"><p><u>Relavence</u></p></div>
           <div class="filter-dis"><p>Delivery Time</p></div>
           <div class="filter-dis"><p>Rating</p></div>
           <div class="filter-dis"><p>Cost: Low to High</p></div>
           <div class="filter-dis"><p>Cost : High to Low</p></div>
           <div class="filter-dis"><p><b>Filters</b></p></div>

   </div>

        <div class="restaurant-card">
            <img class="card-image" src="https://raw.githubusercontent.com/riteshf/files/main/restaurant2.jpeg">
